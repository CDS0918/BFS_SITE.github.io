<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BFS Automation</title>
    <link rel="icon" href="https://placehold.co/32x32/1e3a8a/F4D03F?text=BFS" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom nav bar color from logo (rich blue and gold accent) */
        .bg-bfs-nav {
            background-color: #232A47; /* Example: deep blue from logo */
        }
        /* Blue box for hero section */
        .hero-box {
            background: #1e3a8a;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(30,58,138,0.17), 0 1.5px 6px rgba(51,58,120,0.12);
            padding: 3rem 2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.95;
        }
        /* Optional gold accent */
        .gold-accent {
            color: #F4D03F;
        }
        /* Responsive BG image */
        .hero-bg {
            background-image: url('image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hero-bg:after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(36,49,99,0.23); /* dark blue overlay for contrast */
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 leading-relaxed">

<!-- Navigation -->
<header class="bg-bfs-nav text-white shadow-lg sticky top-0 z-50" style="height: 96px;">
    <div class="container mx-auto flex items-center justify-between h-full px-0 relative">
        <a href="#hero" class="flex items-center" style="height: 100%; margin-left: 0;">
            <img src="BFS_NOGLOW_NBK.png" alt="BFS Automation Logo" style="height: 96px; width: auto; border-radius: 0; box-shadow: 0 6px 16px rgba(0,0,0,0.18);" />
        </a>
        <div class="space-x-8 flex items-center h-full mr-6">
            <a href="#about" class="hover:text-bright-gold transition-colors duration-300 text-lg font-semibold border-r border-gray-400 pr-4">About</a>
            <a href="#industries" class="hover:text-bright-gold transition-colors duration-300 text-lg font-semibold border-r border-gray-400 px-4">Industries</a>
            <a href="#contact" class="hover:text-bright-gold transition-colors duration-300 text-lg font-semibold pl-4">Contact</a>
        </div>
    </div>
    <div style="height: 8px; background: linear-gradient(90deg, #F4D03F 0%, #f3b300 100%); border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;"></div>
</header>

<!-- Hero Section -->
<section id="hero" class="hero-bg">
    <div class="hero-content">
        <div class="hero-box text-center text-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 gold-accent">BFS Automation</h1>
            <p class="text-xl md:text-2xl italic font-light mb-8">"The Future Is Bright"</p>
            <a href="#industries" class="bg-bright-gold text-dark-blue font-bold py-3 px-8 rounded-full shadow-lg hover:bg-yellow-300 transition-colors duration-300">
                Explore Our Solutions
            </a>
        </div>
    </div>
</section>
