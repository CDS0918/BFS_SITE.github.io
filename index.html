<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BFS Automation</title>
  <link rel="shortcut icon" type="image/png" href="BFS_ICO.png" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }
    h1 {
      font-weight: 600;
      font-size: clamp(2.5rem, 8vw, 6rem);
      line-height: 1.1;
      letter-spacing: 0.08em;
      margin: 0;
      user-select: none;
      text-shadow: none;
    }
    .corner-text {
      position: fixed;
      top: 1rem;
      right: 1rem;
      user-select: none;
      pointer-events: none;
    }
    .corner-text img {
      height: 1.2rem;
      width: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1 role="heading" aria-level="1">THE FUTURE IS BRIGHT</h1>
  <div class="corner-text">
    <img src="BFS_AUTOMATION.png" alt="BFS Automation Logo" />
  </div>
</body>
</html>
